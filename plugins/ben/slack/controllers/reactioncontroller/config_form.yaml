# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Reaction Controller

# Model Form Field configuration
form: $/ben/slack/models/reactioncontroller/fields.yaml

# Model Class name
modelClass: Ben\Slack\Models\ReactionController

# Default redirect location
defaultRedirect: ben/slack/reactioncontroller

# Create page
create:
    title: backend::lang.form.create_title
    redirect: ben/slack/reactioncontroller/update/:id
    redirectClose: ben/slack/reactioncontroller

# Update page
update:
    title: backend::lang.form.update_title
    redirect: ben/slack/reactioncontroller
    redirectClose: ben/slack/reactioncontroller

# Preview page
preview:
    title: backend::lang.form.preview_title
