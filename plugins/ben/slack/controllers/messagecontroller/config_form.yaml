# Record name
name: Message Controller

# Model Form Field configuration
form: $/ben/slack/models/messagecontroller/fields.yaml

# Model Class name
modelClass: Ben\Slack\Models\MessageController

# Default redirect location
defaultRedirect: ben/slack/messagecontroller

# Create page
create:
    title: backend::lang.form.create_title
    redirect: ben/slack/messagecontroller/update/:id
    redirectClose: ben/slack/messagecontroller

# Update page
update:
    title: backend::lang.form.update_title
    redirect: ben/slack/messagecontroller
    redirectClose: ben/slack/messagecontroller

# Preview page
preview:
    title: backend::lang.form.preview_title
