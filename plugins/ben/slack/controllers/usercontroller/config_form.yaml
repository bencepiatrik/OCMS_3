# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: User Controller

# Model Form Field configuration
form: $/ben/slack/models/usercontroller/fields.yaml

# Model Class name
modelClass: Ben\Slack\Models\UserController

# Default redirect location
defaultRedirect: ben/slack/usercontroller

# Create page
create:
    title: backend::lang.form.create_title
    redirect: ben/slack/usercontroller/update/:id
    redirectClose: ben/slack/usercontroller

# Update page
update:
    title: backend::lang.form.update_title
    redirect: ben/slack/usercontroller
    redirectClose: ben/slack/usercontroller

# Preview page
preview:
    title: backend::lang.form.preview_title
